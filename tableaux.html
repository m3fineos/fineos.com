<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tableaux interactifs</title>
    <style>
        body {
            margin: 0;
            font-family: 'EB Garamond', serif;
            background-color: #0f172a;
            color: #f2f2f2;
            text-align: center;
        }

        h1 {
            color: #ffd700;
        }

        table {
            margin: 2rem auto;
            border-collapse: collapse;
            width: 80%;
        }

        th, td {
            border: 1px solid #ffd700;
            padding: 0.5rem;
            text-align: center;
        }

        th {
            background-color: #1e293b;
            color: #ffd700;
        }
    </style>
</head>
<body>
    <h1>Tableaux interactifs</h1>
    <p>Voici un exemple de tableau pour visualiser vos investissements :</p>
    <table>
        <tr>
            <th>Mois</th>
            <th>Montant investi (€)</th>
            <th>Rendement (€)</th>
        </tr>
        <tr>
            <td>1</td>
            <td>1000</td>
            <td>1070</td>
        </tr>
        <tr>
            <td>2</td>
            <td>1000</td>
            <td>1144.90</td>
        </tr>
        <tr>
            <td>3</td>
            <td>1000</td>
            <td>1225.04</td>
        </tr>
    </table>
    <div class="retour">
        <a href="outils.html" style="color: #ffd700; text-decoration: none; font-weight: bold;">Retour à Outils</a>
    </div>    
</body>
</html>
