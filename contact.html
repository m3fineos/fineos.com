<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - FinLight</title>
    <style>
        body {
            margin: 0;
            font-family: 'EB Garamond', serif;
            background-color: #0f172a;
            color: #f2f2f2;
        }

        .en-tete {
            text-align: center;
            padding: 2rem;
            background-color: #1e293b;
            color: #ffd700;
        }

        .contenu {
            padding: 2rem;
        }

        .associe {
            display: flex;
            align-items: center;
            margin-bottom: 2rem;
        }

        .photo {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-right: 1.5rem;
            border: 2px solid #ffd700;
        }

        .description {
            color: #ffd700;
        }

        .retour {
            text-align: center;
        }

        .retour a {
            color: #ffd700;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <header class="en-tete">
        <h1>Contact</h1>
    </header>
    <main class="contenu">
        <div class="associe">
            <img src="louise.jpeg" alt="Louise" class="photo">
            <div class="description">
                <h3>Louise</h3>
                <p>Fondateur de Fineos, passionné par la pédagogie financière.</p>
            </div>
        </div>
        <div class="associe">
            <img src="mathis.jpeg" alt="Mathis" class="photo">
            <div class="description">
                <h3>Mathis</h3>
                <p>Fondateur de Fineos, passionné par la pédagogie financière.</p>
            </div>
        </div>
        <div class="associe">
            <img src="adrien.jpeg" alt="Adrien" class="photo">
            <div class="description">
                <h3>Adrien</h3>
                <p>Fondateur de Fineos, passionné par la pédagogie financière.</p>
            </div>
        </div>
        <div class="retour">
            <a href="index.html">Retour à l'accueil</a>
        </div>
    </main>
</body>
</html>
